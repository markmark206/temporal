syntax = "proto3";

package common;

option go_package = "github.com/temporalio/temporal/.gen/proto/common";

enum DLQType {
    DLQType_Unspecified = 0;
    Replication = 1;
    Namespace = 2;
}

// TaskSource is the source from which a task was produced.
enum TaskSource {
    Unknown = 0;
    History = 1;    // Task produced by history service
    DbBacklog = 2;  // Task produced from matching db backlog
}

enum TaskCategory {
    TaskCategory_Unspecified = 0;
    // Transfer is the task type for transfer task
    TaskCategory_Transfer = 2; // starting from 2 here to be consistent with the row type define for cassandra
    // Timer is the task type for timer task
    TaskCategory_Timer = 3;
    // Replication is the task type for replication task
    TaskCategory_Replication = 4;
}

enum TaskType {
    TaskType_Unspecified = 0;
    ReplicationHistory = 1;
    ReplicationSyncActivity = 2;

    TransferDecisionTask = 3;
    TransferActivityTask = 4;
    TransferCloseExecution = 5;
    TransferCancelExecution = 6;
    TransferStartChildExecution = 7;
    TransferSignalExecution = 8;
    TransferRecordWorkflowStarted = 9;
    TransferResetWorkflow = 10;
    TransferUpsertWorkflowSearchAttributes = 11;

    DecisionTimeout = 12;
    ActivityTimeout = 13;
    UserTimer = 14;
    WorkflowRunTimeout = 15;
    DeleteHistoryEvent = 16;
    ActivityRetryTimer = 17;
    WorkflowBackoffTimer = 18;
}
